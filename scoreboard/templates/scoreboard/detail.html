<H1>{{participant.participant_name}}</H1>

<H2>Log exercise below</H2>



{% for key, value in data.items %}
	<form action="log_exercise/{{value.comp_ex_id}}" method="post">
	{% csrf_token %} 
	<label for="quantity"></label>
	<input type="number" id="quantity" name="quantity"> 
	<input type="submit" value= "add {{value.comp_exercise_name}}"> <b>Current: {{value.exercise_score}}</b>
	</form>
{% endfor %}
